<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<center>
<h3>PRODUCTS DATA</h3>
<table border="1">
	<tr>
		<th>PID</th>
		<th>PNAME</th>
		<th>COST</th>
		<th>DELETE</th>
		<th>EDIT</th>
		</
		
	</tr>
	<tr th:each="p:${list}">
		<td th:text="${p.pid}"></td>
		<td th:text="${p.pname}"></td>
		<td th:text="${p.cost}"></td>
		
		<td>
			<a th:href="@{/product/delete?pid={data}(data=${p.pid})}">DELETE</a> </td>
			<td><a th:href="@{/product/edit?pid={data}(data=${p.pid})}">EDIT</a>
		</td>
	</tr>
</table>
<span th:text="${message}"></span>
</center>
</body>
</html>
